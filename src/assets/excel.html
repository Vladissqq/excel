<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="shortcut icon" href="favicon.ico">
  <title>Pure JavaScript Excel</title>
</head>

<body>

  <div id="app" class="container">

    <div class="excel">

      <div class="excel__header header">
        <input type="text" class="header__input" value="new table">
        <div>
          <div class="header__button">
            <i class="material-icons">delete</i>
          </div>
          <div class="header__button">
            <i class="material-icons">exit_to_app</i>
          </div>
        </div>
      </div>

      <div class="excel__toolbar toolbar">
        <div class="toolbar__button">
          <i class="material-icons">format_align_left</i>
        </div>
        <div class="toolbar__button">
          <i class="material-icons">format_align_center</i>
        </div>
        <div class="toolbar__button">
          <i class="material-icons">format_align_right</i>
        </div>
        <div class="toolbar__button">
          <i class="material-icons">format_bold</i>
        </div>
        <div class="toolbar__button">
          <i class="material-icons">format_italic </i>
        </div>
        <div class="toolbar__button">
          <i class="material-icons">format_underline</i>
        </div>
      </div>

      <div class="excel__formula formula">
        <div class="formula__info">fx</div>
        <div class="formula__input" contenteditable spellcheck="false"></div>
      </div>

      <div class="excel__table table">
        <div class="table__row row">
          <div class="row__info"></div>
          <div class="row__data">
            <div class="row__data-column">
              A
            </div>
            <div class="row__data-column">
              B
            </div>
            <div class="row__data-column">
              C
            </div>
          </div>
        </div>
        <div class="table__row row">
          <div class="row__info">1</div>
          <div class="row__data">
            <div class="row__data-cell selected" contenteditable="true">
              3
            </div>
            <div class="row__data-cell" contenteditable="true">
              1
            </div>
            <div class="row__data-cell" contenteditable="true">
              2
            </div>

          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
